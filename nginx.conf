events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Main server block for the application (HTTP only - no SSL issues)
    server {
        listen 8080;
        listen [::]:8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        
        # CRITICAL: Enhanced SPA routing for BOTH main domain and subdomains
        location / {
            # Extract subdomain if present
            set $subdomain "";
            if ($host ~ ^([^.]+)\.loanspurcbs\.com$) {
                set $subdomain $1;
            }
            if ($host ~ ^([^.]+)\.loanspur\.online$) {
                set $subdomain $1;
            }
            if ($host ~ ^([^.]+)\.localhost$) {
                set $subdomain $1;
            }
            
            # Set tenant context header
            add_header X-Tenant-Subdomain $subdomain always;
            
            # CRITICAL: Enhanced SPA routing - works for both main domain and subdomains
            try_files $uri $uri/ /index.html =404;
            
            # Additional headers for SPA
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # CRITICAL: Handle all React Router paths for BOTH main domain and subdomains
        location ~ ^/(tenant|client|super-admin|auth|register|pricing|notifications|dashboard|loans|clients|settings|reports|accounting|audit|groups|savings|fees|integrations|billing|profile|chat|documents|approvals|workflows|templates|schedules|analytics|statements|transactions|payments|collections|reconciliation|mpesa|banking|financial|portfolio|custom|global|system|admin|user|role|permission|invitation|accept|reset|verify|otp|welcome|test|health|api|_next|static|assets|images|icons|fonts|css|js|favicon|robots|sitemap) {
            # Extract subdomain if present
            set $subdomain "";
            if ($host ~ ^([^.]+)\.loanspurcbs\.com$) {
                set $subdomain $1;
            }
            if ($host ~ ^([^.]+)\.loanspur\.online$) {
                set $subdomain $1;
            }
            if ($host ~ ^([^.]+)\.localhost$) {
                set $subdomain $1;
            }
            
            add_header X-Tenant-Subdomain $subdomain always;
            try_files $uri $uri/ /index.html =404;
        }
        
        # Handle static assets with proper caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # API endpoints with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass https://woqesvsopdgoikpatzxp.supabase.co/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://woqesvsopdgoikpatzxp.supabase.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://woqesvsopdgoikpatzxp.supabase.co wss://woqesvsopdgoikpatzxp.supabase.co; frame-src 'none';" always;
    }
}